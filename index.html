<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Odin Form Project</title>
</head>
<body>
    <div id="main-pic">
        <img src="images/backgroun.jpg" alt="Main page picture" >
        <div id="logo-holder">
            <img src="images/myLogo.png" alt="ODIN">
            <p id="logo-text">Wu's Garden</p>
        </div>
    </div>

    <div id="sign-in-box">
        <div id="description">
            <p>
                This is the Newtown community gardening website. You can share your seeds, 
                experiences and funs with your neighbors here. <br><br>
                Signup now to get started.
              </p>
        </div>

            <form name="signup-form" action="/" onsubmit="return validateForm()">
                <div id="inputs">

                    <fieldset class="input-group">
                        <legend>Let's sign up for Wu's Garden</legend> 
                    
                        <p>
                            <label for="first-name">FIRST NAME <span class="req">*</span></label>
                            <input 
                                type="text" 
                                id="first-name" 
                                name="user-first-name" 
                                placeholder="Your first name"
                                maxlength="15"
                                required >
                            <span id="first-name-err" class="err-msg"></span>
                        </p>

                        <p>
                            <label for="last-name">LAST NAME <span class="req">*</span> </label>
                            <input 
                                type="text" 
                                id="last-name" 
                                name="user-last-name" 
                                placeholder="Your last name"
                                maxlength="20"
                                required >
                            <span id="last-name-err" class="err-msg"></span>
                        </p>
                    </fieldset>
                    
                    <fieldset class="input-group">
                        <p>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="user-email" placeholder="Your email">
                            <span id="email-err" class="err-msg"></span>
                        </p>

                        <p>
                            <label for="phone">PHONE</label>
                            <input type="tel" id="phone" name="user-phone" placeholder="Your phone #">
                            <span id="phone-err" class="err-msg"></span> 
                        </p>
                    </fieldset>

                    <fieldset class="input-group">
                        <p>
                        <label for="password">PASSWORD <span class="req">*</span></label>
                        <input 
                            type="password" 
                            id="password" 
                            name="user-password" 
                            placeholder="Your password" 
                            required >
                        <span id="password-err" class="err-msg"></span>
                        </p>

                        <p>
                        <label for="confirm-pwd">CONFIRM PASSWORD <span class="req">*</span></label>
                        <input 
                            type="password" 
                            id="confirm-pwd" 
                            name="user-confirm-pwd" 
                            placeholder="Re-enter your password" 
                            required>
                        <span id="confirm-pwd-err" class="err-msg"></span>
                        </p>
                    </fieldset>

                    <p class="req">* required field</p>
                </div>

                <button type="submit" id="create">Create Account</button>
                <div id="submit-success" data-submit=""><p>Account succesfully created!</p></div>

            </form>
            <p>Already have an account?<a id="login" href="#"><span>    Login</span></a></p>
            
    </div>

    <script src="js/validation.js"></script>
</body>
</html>
