<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Odin Form Project</title>
</head>
<body>
    <div id="main-pic">
        <img src="images/backgroun.jpg" alt="Main page picture" width="500" height="700">
    </div>

    <div id="sign-in-box">
        <div id="description">
            <p>Description here</p>
        </div>

        <div id="form-box">
            <form>
                <div id="inputs">
                    <p>Let's do this!</p>

                    <fieldset class="input-group">
                        <p>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="user-first-name">
                        </p>

                        <p>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="user-last-name">
                        </p>
                    </fieldset>
                    
                    <fieldset class="input-group">
                        <p>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="user-email">
                        </p>

                        <p>
                            <label for="phone">PHONE</label>
                            <input type="tel" id="phone" name="user-phone">
                        </p>
                    </fieldset>

                    <fieldset class="input-group">
                        <p>
                        <label for="password">PASSWORD</label>
                        <input type="text" id="password" name="user-password">
                        </p>

                        <p>
                        <label for="confirm-pwd">CONFIRM PASSWORD</label>
                        <input type="text" id="confirm-pwd" name="user-confirm-pwd">
                        </p>
                    </fieldset>
                </div>

                <button type="submit" id="create">Create Account</button>

            </form>
        </div>
    </div>
</body>
</html>
